<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Decorativa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffecf2;
            padding: 20px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            margin: auto;
            text-align: center;
            backdrop-filter: blur(2px);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
        }

        .envelope {
            width: 280px;
            height: 180px;
            background: white;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            overflow: visible;
            transition: none;
            transform-origin: center center;
            transform-style: preserve-3d;
            perspective: 2000px;
        }

        .envelope.open {
            transform: rotateX(180deg);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,192,203,0.1), rgba(255,255,255,0.2));
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #ff8fa3;
            clip-path: path('M30,60 A15,15,0,0,1,7.5,37.5 A15,15,0,0,1,30,15 A15,15,0,0,1,52.5,37.5 A15,15,0,0,1,30,60 Z');
            opacity: 0.9;
        }

        .envelope::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            pointer-events: none;
        }

        .diagonal-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .diagonal-lines::before,
        .diagonal-lines::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(0, 0, 0, 0.1) 47%,
                rgba(0, 0, 0, 0.1) 53%,
                transparent 55%
            );
        }

        .diagonal-lines::after {
            background: linear-gradient(
                to bottom left,
                transparent 45%,
                rgba(0, 0, 0, 0.1) 47%,
                rgba(0, 0, 0, 0.1) 53%,
                transparent 55%
            );
        }

        .open-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff4757;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .open-button:hover {
            background-color: #e84118;
        }

        .close-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-button:hover {
            background-color: #5a6268;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .new-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #2ecc71;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .new-button:hover {
            background-color: #27ae60;
        }

        .envelope-piece {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            transition: transform 0.8s ease;
            backface-visibility: hidden;
        }

        .envelope.open .left-piece {
            transform: translateX(-100%) rotateY(20deg);
        }

        .envelope.open .right-piece {
            transform: translateX(100%) rotateY(-20deg);
        }

        .paper-note {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(0deg);
            width: 80%;
            height: 80%;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: none;
            opacity: 0;
            transform-origin: center;
            backface-visibility: hidden;
            pointer-events: none;
            font-size: 14px;
            line-height: 1.4;
        }

        .envelope.open .paper-note {
            transform: translate(-50%, -50%) rotateX(0deg);
            opacity: 1;
            transition: all 0.8s ease;
        }

        @media (max-width: 480px) {
            .envelope {
                width: 240px;
                height: 160px;
            }

            .heart {
                width: 40px;
                height: 40px;
            }

            .paper-note {
                width: 90%;
                height: 90%;
                padding: 15px;
                font-size: 13px;
            }

            .button-container {
                margin-top: 15px;
            }

            .open-button {
                padding: 10px 16px;
                font-size: 13px;
            }
        }

        @media (max-width: 320px) {
            .envelope {
                width: 220px;
                height: 140px;
            }
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: linear-gradient(to bottom, #ffe0e9, #ffecf2);
        }

        .heart-float {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff8fa3;
            opacity: 0.6;
            clip-path: path('M15,30 A7.5,7.5,0,0,1,3.75,18.75 A7.5,7.5,0,0,1,15,7.5 A7.5,7.5,0,0,1,26.25,18.75 A7.5,7.5,0,0,1,15,30 Z');
            animation: float-heart 15s linear infinite;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ff4757;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin: 0;
            animation: fadeIn 1.5s ease-out;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #ff8fa3;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            margin-top: 10px;
            animation: fadeIn 1.5s ease-out 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transition-animation {
            position: fixed;
            inset: 0;
            background: #fff5f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .transition-animation.show {
            opacity: 1;
            pointer-events: all;
        }

        .message-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .love-text {
            font-size: 4.5rem;
            margin-bottom: 10px;
            color: #ff4757;
            animation: showText 2s ease-out forwards;
        }

        .beer-message {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ff8fa3;
            opacity: 0;
            animation: showText 2s 1s forwards;
        }

        .beer-container {
            position: relative;
            width: 200px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .beer {
            width: 80px;
            height: 140px;
            background: #ffd700;
            position: relative;
            border-radius: 10px 10px 5px 5px;
            overflow: hidden;
            opacity: 0;
            animation: pourBeer 4s forwards;
        }

        .beer::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: #ffb700;
            animation: fillBeer 3s 1s forwards;
        }

        .foam {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 20px;
            background: white;
            border-radius: 5px;
            opacity: 0;
            animation: showFoam 2s 4s forwards;
        }

        .rose {
            position: absolute;
            font-size: 40px;
            animation: fallRose 6s linear infinite;
            z-index: -1;
            transform-origin: center;
        }

        @keyframes fallRose {
            0% {
                transform: translateY(-100vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes pourBeer {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fillBeer {
            0% { height: 0; }
            100% { height: 80%; }
        }

        @keyframes showFoam {
            0% { opacity: 0; transform: translate(-50%, 10px); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }

        @keyframes fallFlower {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg">
        <script>
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 5 + 10) + 's';
                heart.style.width = (Math.random() * 20 + 20) + 'px';
                heart.style.height = heart.style.width;
                document.querySelector('.hearts-bg').appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 15000);
            }

            setInterval(createHeart, 300);
        </script>
    </div>
    <div class="container">
        <div class="title-container">
            <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
            <h1 class="title">Feliz Día del Padre</h1>
            <h2 class="subtitle">Carta para Vidal González Mego</h2>
        </div>
        <div class="envelope">
            <div class="envelope-piece left-piece">
                <div class="diagonal-lines"></div>
            </div>
            <div class="envelope-piece right-piece">
                <div class="diagonal-lines"></div>
            </div>
            <div class="heart"></div>
            <div class="paper-note">
                <p>Este es tu mensaje especial que nadie puede modificar ❤️</p>
            </div>
        </div>
        <div class="button-container">
            <button class="open-button" onclick="openEnvelope()">Abrir carta de regalo 😍</button>
            <button class="new-button" onclick="openNewEnvelope()">Abrir nueva carta 🎁</button>
        </div>
    </div>

    <div class="transition-animation">
        <div class="message-container">
            <div class="love-text">Te Amo ❤️</div>
            <div class="beer-message">Toma una cerveza 🍺</div>
        </div>
        <div class="beer-container">
            <div class="beer">
                <div class="foam"></div>
            </div>
        </div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const note = envelope.querySelector('.paper-note');
            const button = document.querySelector('.open-button');
            let timeLeft = 50;
            
            if (!envelope.classList.contains('open')) {
                envelope.style.transition = 'transform 0.8s ease';
                envelope.classList.add('open');
                button.disabled = true;
                button.style.opacity = '0.5';
                
                setTimeout(() => {
                    note.style.opacity = '1';
                }, 300);

                // Update button text with countdown
                const countdownInterval = setInterval(() => {
                    timeLeft--;
                    button.textContent = `Carta abierta (${timeLeft}s) 📨`;
                }, 1000);

                // Close after 50 seconds
                setTimeout(() => {
                    clearInterval(countdownInterval);
                    envelope.style.transition = 'transform 1.2s ease';
                    envelope.classList.remove('open');
                    note.style.opacity = '0';
                    button.disabled = false;
                    button.style.opacity = '1';
                    button.textContent = 'Abrir carta de regalo 😍';
                }, 50000);
            }
        }

        function openNewEnvelope() {
            const animation = document.querySelector('.transition-animation');
            animation.classList.add('show');
            
            setTimeout(() => {
                window.location.href = 'carta2.html';
            }, 10000);
        }

        function createRose() {
            const roses = ['🌹', '🥀'];
            const rose = document.createElement('div');
            rose.className = 'rose';
            rose.textContent = roses[Math.floor(Math.random() * roses.length)];
            rose.style.left = Math.random() * 100 + 'vw';
            rose.style.animationDuration = (Math.random() * 4 + 6) + 's';
            rose.style.fontSize = (Math.random() * 20 + 30) + 'px';
            document.querySelector('.transition-animation').appendChild(rose);
            setTimeout(() => rose.remove(), 6000);
        }

        function startRoses() {
            setInterval(createRose, 300);
        }

        document.querySelector('.new-button').addEventListener('click', startRoses);
    </script>
</body>
</html>
